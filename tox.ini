[tox]
skipsdist = True
envlist = pep8,py27,py34,doc

[testenv]
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
       pifpaf
install_command = pip install -U {packages}
setenv =
    DCI_SETTINGS_MODULE = dciclient.v1.tests.settings
    DCI_DB_DIR = .db_dir
passenv= DISABLE_DB_START DISABLE_ES_START DCI_SETTINGS_FILE
usedevelop = True
whitelist_externals =
    sh
    doc8
    sphinx-build
commands =
    sh run_tests.sh {posargs}

[testenv:py27]
commands =
    {[testenv]commands}
    py.test -v {posargs: tests}

[testenv:py34]
commands =
    {[testenv]commands}
    py.test -v {posargs: tests}

[testenv:pylint]
commands =
    pylint -E dciclient --disable=all

[testenv:pep8]
commands =
    flake8

[testenv:doc]
commands =
    doc8 doc/source

#[testenv:build-doc]
#commands =
#    sphinx-build -b html doc/source doc/build/html

[flake8]
ignore = H405,H304,H104
exclude=.venv,.git,.tox,dist,*egg,*.egg-info,build,examples,doc
show-source = True
